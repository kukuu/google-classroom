<html lang="en">
	<head>
		<title>Reverse</title>
		<meta charset="UTF-8">
		<script>
			let vegetables =["Cauliflower", "Carrots", "Broccoli", "Lettuce"];
			
			function Search(){
				vegetables.reverse(["Cauliflower", "Carrots", "Broccoli", "Lettuce"])
				let g=document.getElementById("demo");
				g.innerHTML=vegetables;
			}
			window.onload=Search;
		</script>
	</head>
	<body>
		<p>The reverse method reverses the order of the elements in the array</p>
		
		<p id="demo">Click the button to reverse the array elements into a string</p>
		
		<button onclick="Search()">Launch It!</button>
	</body>
</html>
