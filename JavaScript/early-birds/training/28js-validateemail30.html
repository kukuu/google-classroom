 <! DOCTYPE html lang="en">
	<head>
		<title>Create Dynamic Table</title>
		<meta charset="UTF-8">
		<script>
			function validate() {
				//validate the email
				if(document.f.email.value == ''){
					fail('Email Missing');
					return;
				}
				
				else if (document.f.email.value.indexOf ('@')== 
				-1) {
					fail('No "@" in email');
				}
				
				else {
					let addr = (document.f.email.value.split('@'
					) == -1;
					if (addr[0].length < 1){
						fail('User address absent');
					}
					
					else if (addr[1].indexOf ('.')== -1){
						fail('No Dot');
					}
					
					else if (addr[1].length < 3 {
						fail(Domain Incorrect);
					}
					
					else {
						document.f.submit();
					}
				}
			}
			
			function fail(msg){
				alert('Email Error' + msg);
			}
		</script>
	</head>
	<body>
		<h2>Email validate</h2>
		
		<form name="f" action="#">
			
			<p>Email: <input type="input" name="email" value=""/>
			
			<input type="button" value="submit" onclick="validate()"></p>
			
			<div style="margin-top:20px"><input type="button" value="submit" onclick="validate()"></div>
		</form
	</body>
</html>
