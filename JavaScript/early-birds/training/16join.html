<html lang="en">
	<head>
		<title>Using indexOf and substr to get user id and domain</title>
		<meta charset="UTF-8">
		<script>
			function Search(){
				let vegetables = ["Cauliflower", "Carrots", "Broccoli", "Lettuce"];
				let g=document.getElementById("demo");
				g.innerHTML=vegetables.join();
			}
		</script>
	</head>
	<body>
		
		<p id="demo">Click the button to join the array elements into a string</p>
		
		<button onclick="Search()">Launch It!</button>
	</body>
</html>
